<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Web Alfi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .banner {
            position: relative;
            height: 100vh;
            overflow: hidden; 
        }
        .banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: rgba(2, 5, 0, 0.248);
            padding: 5px 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .logo {
            max-width: 100px;
        }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: white !important;
            text-transform: uppercase;
            padding: 8px 10px;
            font-size: 13px;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(70, 53, 53, 0.2);
            transition: 0.3s;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .content h1 {
            font-size: 2.5rem;
            font-weight: 800;
        }
        .btn-custom {
            padding: 15px 40px;
            font-weight: 600;
            font-size: 18px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #45a049; /* Darker green when hovered */
        }
        .logo {
            max-width: 150px;
        }
        @media (max-width: 767px) {
            .content h1 {
                font-size: 2rem;
            }
            .btn-custom {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"> 
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <img class="logo" src="logo1-removebg-preview.png" alt="Logo">
                <h1 style="color: rgb(255, 255, 255); margin-left: 10px; font-size: 30px;">LINGKUNGANKU</h1>
                <ul class="navbar-nav ms-auto"> 
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>BERSAMA KITA MENJAGA BUMI, UNTUK GENERASI YANG LEBIH BAIK.</h1>
            <button class="btn-custom mt-4" onclick="window.location.href='home.html'">MULAI</button> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
